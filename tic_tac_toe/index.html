<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <h1>Tic Tac Toe</h1> 
        <div class="cellcontainer">
            <div class="cells">
                <div cellidx="0" class="cell"></div>
                <div cellidx="1" class="cell"></div>
                <div cellidx="2" class="cell"></div>
                <div cellidx="3" class="cell"></div>
                <div cellidx="4" class="cell"></div>
                <div cellidx="5" class="cell"></div>
                <div cellidx="6" class="cell"></div>
                <div cellidx="7" class="cell"></div>
                <div cellidx="8" class="cell"></div>
            </div>
            <h2 class="status"></h2>
        </div>
        <button class="reset">Reset</button>
    </main>

        <script src="script.js"></script>
    </body>
    
    </html>
